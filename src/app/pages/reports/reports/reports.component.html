<div class="container-fluid">
  <!--Migalha de Pão-->
  <app-bread-crumb [items]="[{text: 'Relatório de Receitas e Despesas'}]"> </app-bread-crumb>
  <!-- HEADER -  Dinâmico-->
  <app-page-header page-title="Relatório de Receitas e Despesas" [show-button]="false"></app-page-header>

  <div class="card">
    <div class="card-header">
      <i class="far fa-calendar-alt"></i>
      Selecione o <strong>Mês</strong> e <strong>Ano</strong> para gerar o relatório!
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-7">
          <i class="fas fa-calendar-check mr-2"></i>
          <label for="month">Mês</label>

          <select #month name="month" id="month" class="custom-select">

            <option value="">Selecione um mês</option>

            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto - com laçamentos p/teste</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>

          </select>
        </div>

        <div class="form-group col-md-5">
          <i class="fas fa-calendar-check mr-2"></i>
          <label for="year">Ano</label>
          <select #year name="year" id="year" class="custom-select">
            <option value="">Selecione um Ano</option>

            <option value="2018">2018</option>
            <option value="2019">2019 - com laçamentos p/teste</option>

          </select>
        </div>
      </div> <!-- / Row-->

      <div class="form-row">
        <div class="col-md text-right">
          <button type="submit" (click)="generateReports()" class="btn btn-primary">
            Gerar Relatórios
          </button>
        </div>
      </div>

    </div>
    <!--/card-body-->

    <!--Card Relatorio-->
    <div class="card-deck mt-4 mb-2">

      <!-- card Receitas-->
      <div class="card text-center text-white bg-success">
        <div class="card-header">
          <i class="fas fa-chart-line mr-2"></i>
          TOTAL DE RECEITAS

        </div>
        <div class="card-body">
          <h3 class="card-tile">
            {{revenueTotal}}
          </h3>
        </div>
      </div>

      <!-- Card Despesas-->
      <div class="card text-center text-white bg-danger">
        <div class="card-header">
          <i class="fas fa-sort-amount-down mr-2"></i>
          TOTAL DE DESPESAS
        </div>
        <div class="card-body">
          <h3 class="card-tile">
            {{expenseTotal}}
          </h3>
        </div>
      </div>

      <!-- Card Saldo-->
      <div class="card text-center text-white bg-info">
        <div class="card-header">
          <i class="fas fa-check-double mr-2"></i>
          SALDO
        </div>
        <div class="card-body">
          <h3 class="card-tile">
            {{balance}}
          </h3>
        </div>
      </div>
    </div>
    <!--/card-deck-->

  </div> <!-- /Card-->

  <hr>

  <!-- Graficos-->
  <div class="row mt-5">
    <div class="col-md-6">
      <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
    </div>

    <div class="col-md-6">
      <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
    </div>
  </div>
</div>
