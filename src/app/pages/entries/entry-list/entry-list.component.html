<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Lançamentos</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Lançamentos
        </h1>
    </div>

    <div class="col-md">
        <a routerLink="new" class="btn btn-warning float-right">
            + Nova Lançamento
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lançamento</th>
            <th>Categorias</th>
            <th class="text-right">Valor</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>

        <!-- Categorias-->
        <tr *ngFor="let entry of entries">
            <td>
                <strong>{{entry.name}}</strong><br>
                <strong class="text-success">{{entry.date}}</strong><br>
                <small *ngIf="entry.description">{{entry.description}}</small>
            </td>
            <td>
                <strong>{{entry.category.name}}</strong><br>
            </td>
            <td class="text-right">
                <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
                    {{entry.amount}}
                    <br/>
              <span class="badge badge-light">{{entry.paidText}}</span>
                </strong>
            </td>

            <!-- Ações-->
            <td class="text-center">
                <a [routerLink]="[entry.id, 'edit']" class="btn
                        btn-outline-info
                        mr-1
                        btn-sm"> Editar <i class="fas fa-edit"></i>
                    </a>

                <button type="button" (click)="deleteEntry(category)" class="btn
                        btn-outline-danger btn-sm">
                        Delete
                        <i class="fas fa-eraser"></i>
                    </button>
            </td>
        </tr>


    </tbody>
</table>
