<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2" style="color: rgba(233, 98, 49, 0.829)">
      {{pageTitle}}
    </h1>
  </div>

  <!-- Mostra se o ShowButton estar setado como true-->
  <div *ngIf="ShowButton" class="col-md-3 text-right">
    <a [routerLink]="buttonLink" class="btn" [ngClass]="buttonClass">
      <i [ngClass]="iconClass"></i>
      {{buttonText}}
    </a>
  </div>
</div>
